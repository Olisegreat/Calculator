<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator Pro</title>
</head>
<body>
    <div class="page">
        <div class="inside">

            <div class="calculator">
                <div class="all-style">
                    <div class="screen">
                        <p class="screen-p">0</p>
                       
                    </div>
                    <button class="btn" id="ac" value="clear" data-action="clear">AC</button>
                </div>
                <div class="buttons">
                    <button class="btn" value="" data-action="square-root">&#8730</button>
                    <button class="btn" value="" data-action="percentage">&#37;</button>
                    <button class="btn" value="" data-action="division">&#247;</button>
                    <button class="btn" value="" data-action="backspace"><i class="fas fa-delete-left"></i></button>
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                    <button class="btn" value="" data-action="multiply">x</button>
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    <button class="btn" value="" data-action="substraction">-</button>
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    <button class="btn" value="" data-action="addition">+</button>
                    <button class="btn" value="0">0</button>
                    <button class="btn" value=".">.</button>
                    <button class="btn equals" value="=" data-action="equals">&#x3D</button>
                </div>
                <div class="swither">
                    <div class="switch"><p>Dark Mode <i class="fa-solid fa-moon icon"></i> </p></div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
